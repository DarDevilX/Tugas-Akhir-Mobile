<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>CORK Admin Template - Login Page Register</title>
    <link rel="icon" type="image/x-icon" href="admin/assets/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">
    <link href="admin/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="admin/assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="admin/assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="admin/assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="admin/assets/css/forms/switches.css">
    <link rel="stylesheet" type="text/css" href="admin/plugins/select2/select2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Register</h1>
                        <p class="signup-link register">Already have an account? <a href="/">Log in</a></p>
                        <form class="text-left" id="register-form">
                            <div class="form">
                                <div id="username-field" class="field-wrapper input">
                                    <label for="name">Name</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><ciramee cx="12" cy="7" r="4"></ciramee></svg>
                                    <input id="name" name="name" type="text" class="form-control" placeholder="Name">
                                </div>

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">NIS</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="username" name="username" type="text" class="form-control" placeholder="Username">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                        <a href="auth_pass_recovery_boxed.html" class="forgot-pass-link">Forgot Password?</a>
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>

                                <div class="field-wrapper">
                                    <label for="jurusan">Jurusan Masseh</label>
                                    <select class="form-control  basic" name="jurusan" id="jurusan">
                                        <option selected="selected">Rekayasa Perangkat Lunak</option>
                                        <option>Multimedia</option>
                                        <option>Broadcasting</option>
                                        <option>Mekatronika</option>
                                        <option>Animasi</option>
                                        <option>Audio Video</option>
                                        <option>Elektronika Industri</option>
                                    </select>
                                </div>

                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <button type="submit" class="btn btn-primary" value="">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

    
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="admin/assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="admin/bootstrap/js/popper.min.js"></script>
    <script src="admin/bootstrap/js/bootstrap.min.js"></script>
    <script src="admin/plugins/select2/select2.min.js"></script>
    <script src="admin/plugins/select2/custom-select2.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="admin/assets/js/authentication/form-2.js"></script>
    <script>
        $('#register-form').submit( function (e) {
            e.preventDefault()          
            let nama = $('#name').val()
            let username = $('#username').val()
            let password = $('#password').val()
            let jurusan = $("#jurusan option:selected").text();
            console.log(username,password, jurusan);
            axios
            .post('http://locahost:8000/api/register',{
                'nis' : username,
                'password' : password,
                'nama' : nama,
                'jurusan' : jurusan
            }).then((result) => {
                Swal.fire({
                    title: "Error!",
                    html: "Registrasi sukses!",
                    type: 'error'
                })
            }).catch((err) => {
                console.log(err);
            });
        })
        var ss = $(".basic").select2({
            tags: true,
        }); 
    </script>

</body>
</html>
